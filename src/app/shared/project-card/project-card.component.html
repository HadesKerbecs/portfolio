<div class="card">

  <img [src]="project.image" (click)="openModal()" />

  <div class="info">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

    <div class="card-actions">

      <button (click)="openModal()">Detalhes</button>

      <a *ngIf="project.demo"
         [href]="project.demo"
         target="_blank"
         (click)="$event.stopPropagation()">
         Demo
      </a>

    </div>

  </div>

</div>
